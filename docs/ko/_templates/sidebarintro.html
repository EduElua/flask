<h3>About Flask</h3>
<p>
  Flask는 파이썬기반의 마이크로 웹개발 프레임워크입니다. 여러분은 현재 개발중인 버전의 문서를 보고 있습니다.
</p>
<h3>Other Formats</h3>
<p>
  여러분은 다른 포맷의 문서로 다운로드 받을 수 있습니다:
</p>

  <li><a href="http://flask.pocoo.org/docs/flask-docs.mobi">as .mobi</a>

</ul>
